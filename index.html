<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Drug Overdoses in Connecticut 2012-2022</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    <div id="top-header">
        <!-- Logo -->
        <div id="logo">
            <img src="Resources/logo.jpg" />
        </div>
        <h1 id="image-text">
            Drug Overdoes in Connecticut 2012-2022
        </h1>
  </head>
  <body>
    <div class="js-scroll-counter scroll-counter"></div>
    <div class="aos-all">
        <div class="LinePlots" data-aos="fade-up">LinePlots</div>
        <div class="item" data-aos="fade-down">2</div>
        <div class="item" data-aos="fade-right">3</div>
        <div class="item" data-aos="fade-left">4</div>

        <div class="item" data-aos="zoom-in">5</div>
        <div class="item" data-aos="zoom-out">6</div>

        <div class="item" data-aos="slide-up">7</div>

        <div class="item" data-aos="flip-up">8</div>
        <div class="item" data-aos="flip-down">9</div>
        <div class="item" data-aos="flip-right">10</div>
        <div class="item" data-aos="flip-left">11</div>

    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="LinePlots.js"></script>

    <script>
      document.querySelector('html').classList.remove('no-js');
      if (!window.Cypress) {
        const scrollCounter = document.querySelector('.js-scroll-counter');

        AOS.init({
          mirror: true
        });

        document.addEventListener('aos:in', function(e) {
          console.log('in!', e.detail);
        });

        window.addEventListener('scroll', function() {
          scrollCounter.innerHTML = window.pageYOffset;
        });
      }
    </script>
  </body>
</html>
